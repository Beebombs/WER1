<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AllU — Simply Happy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg0:#eaf2ec; --bg1:#f7faf8;
    --ink:#213a2f; --muted:#4f6a5b; --body:#3b5046;
    --card:#ffffffcc; --border:#e2ebe6;
    --cta:#2e5d3a; --cta-hover:#254c30; --ring:#bcd0c4;
    --radius:22px; --shadow:0 18px 60px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg0);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif;scroll-behavior:smooth}
  h1,h2,p{margin:0}
  section{min-height:100vh;display:grid;place-items:center;padding:clamp(32px,6vw,72px) 22px}

  /* Global vignette */
  body::after{
    content:""; position:fixed; inset:0; pointer-events:none;
    background: radial-gradient(1200px 700px at 50% 10%, transparent 0, transparent 55%, rgba(0,0,0,.06) 100%);
    mix-blend-mode:multiply;
  }

  /* HERO */
  .hero{
    position:relative; overflow:hidden;
    background:
      radial-gradient(60% 80% at 12% 8%, var(--bg1) 0%, transparent 60%),
      radial-gradient(60% 80% at 88% 12%, #f4f9f6 0%, transparent 60%),
      linear-gradient(180deg, var(--bg0), #f3f7f4 60%, #edf4ef);
  }
  .hero .arcs{
    position:absolute; inset:-10% -10%; z-index:0; opacity:.45; filter:blur(.5px);
    background-image:url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">\
        <g fill="none" stroke="%23b7cbbf" stroke-width="1">\
          <path d="M-80,740 C240,540 420,470 640,440 C900,410 1080,470 1260,120"/>\
          <path d="M-60,680 C260,520 420,420 660,400 C920,380 1110,450 1280,40"/>\
        </g>\
      </svg>');
    background-size:cover; background-repeat:no-repeat;
  }

  .card{
    position:relative; z-index:2; width:min(92vw,780px);
    background:var(--card); border:1px solid var(--border);
    border-radius:var(--radius); backdrop-filter: blur(8px) saturate(115%);
    box-shadow:var(--shadow); padding:clamp(30px,5vw,46px); text-align:center;
    animation:lift .6s ease-out both;
  }
  @keyframes lift{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}

  .wordmark{width:min(70vw,420px);margin:0 auto 12px auto;display:block}
  .tag{color:var(--muted);font-weight:600;font-size:clamp(16px,2.1vw,20px)}
  .copy{margin:16px auto 26px;max-width:64ch;color:var(--body);font-size:clamp(16px,1.6vw,18px)}

  .btn{
    display:inline-flex;align-items:center;gap:10px;
    padding:14px 22px;border-radius:28px;border:1px solid var(--ring);
    background:var(--cta);color:#fff;font-weight:700;cursor:pointer;
    box-shadow:0 10px 26px rgba(47,93,58,.28);
    transition:.15s transform ease,.2s box-shadow ease,.2s background ease
  }
  .btn:hover{background:var(--cta-hover);transform:translateY(-1px);box-shadow:0 16px 32px rgba(47,93,58,.32)}
  .btn svg{width:18px;height:18px}

  .scroll-cue{position:absolute;left:50%;bottom:24px;transform:translateX(-50%);width:26px;height:42px;border-radius:18px;border:2px solid #7ea08f;display:grid;place-items:center;opacity:.75}
  .scroll-cue::after{content:"";width:4px;height:8px;border-radius:2px;background:#7ea08f;animation:cue 1.6s ease-in-out infinite}
  @keyframes cue{0%{transform:translateY(-8px);opacity:0}40%{opacity:1}100%{transform:translateY(8px);opacity:0}}

  /* Decorative images around hero card */
  .cluster{position:absolute; inset:0; z-index:1; pointer-events:none}
  .dec {position:absolute; transform:translate(-50%,-50%); will-change:transform}
  .dec img{display:block; width: clamp(36px, 6vw, 70px); height:auto; opacity:.95; filter:saturate(110%) drop-shadow(0 8px 18px rgba(47,93,58,.12))}

  /* starting positions; these will parallax subtly */
  .d-leaf     { left:58%; top:22% }
  .d-flower   { left:30%; top:18% }
  .d-bee      { left:38%; top:12% }
  .d-butter   { left:70%; top:28% }
  .d-branch   { left:22%; top:36% }
  .d-sun      { left:76%; top:14% }
  .d-grass    { left:50%; top:72% }

  /* Sections 2–4 */
  .stack{display:grid;gap:16px}
  .label{font-weight:700;color:var(--muted)}
  textarea{
    width:min(92vw,720px);min-height:120px;padding:14px 16px;
    border:1px solid #c9d8cf;border-radius:12px;font:inherit;font-size:16px;color:var(--ink);background:#fff
  }
  .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .btn-secondary{background:#fff;color:var(--cta);border:1px solid var(--ring);padding:10px 14px;border-radius:14px;font-weight:600;cursor:pointer}

  /* Burst animation using your SVGs */
  #letgoCard{position:relative;overflow:visible}
  .burstImg{
    position:absolute; left:50%; top:50%; translate:-50% -50%;
    width: clamp(28px, 4vw, 44px); height: auto;
    opacity:1; will-change:transform,opacity; pointer-events:none;
    animation:burst 1500ms cubic-bezier(.2,.7,.2,1) forwards;
    filter: drop-shadow(0 6px 12px rgba(47,93,58,.18));
  }
  @keyframes burst{
    0%{ transform: translate(0,0) rotate(0deg) scale(1); opacity:1 }
    60%{ opacity:.95 }
    100%{ transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(.92); opacity:0 }
  }

  @media (prefers-reduced-motion:reduce){
    .scroll-cue::after,.burstImg{animation:none}
  }
</style>
</head>
<body>

<!-- ===== HERO ===== -->
<section class="hero" id="welcome">
  <div class="arcs" aria-hidden="true"></div>

  <!-- Decorative cluster -->
  <div class="cluster" id="cluster" aria-hidden="true">
    <div class="dec d-leaf"><img src="./Leaf sprigs.svg" alt=""></div>
    <div class="dec d-flower"><img src="./Wildflower cluster.svg" alt=""></div>
    <div class="dec d-bee"><img src="./Bee.svg" alt=""></div>
    <div class="dec d-butter"><img src="./6.svg" alt=""></div> <!-- assuming 6.svg is butterfly -->
    <div class="dec d-branch"><img src="./Branch with leaves.svg" alt=""></div>
    <div class="dec d-sun"><img src="./Sun.svg" alt=""></div>
    <div class="dec d-grass"><img src="./Small grass tufts.svg" alt=""></div>
  </div>

  <div class="card">
    <!-- Wordmark -->
    <svg class="wordmark" viewBox="0 0 420 120" aria-label="AllU" role="img">
      <defs>
        <style>
          .w1{font:600 76px/1 "Cormorant Garamond", serif; letter-spacing:.5px; fill:#2f5d3a}
          .leaf{fill:#6f907c}
        </style>
      </defs>
      <text x="10" y="82" class="w1">AllU</text>
      <path class="leaf" d="M210 35c10-16 30-22 48-12-15 14-33 18-48 12z"/>
    </svg>

    <div class="tag">Simply Happy.</div>
    <p class="copy">A gentle daily rhythm: set your plan, release what weighs you down, then step outside for a breath of nature.</p>

    <button class="btn" onclick="goTo('todo')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" d="M12 5v14M5 12l7 7 7-7"/></svg>
      Get Started
    </button>
  </div>

  <div class="scroll-cue" aria-hidden="true"></div>
</section>

<!-- ===== PLAN ===== -->
<section id="todo">
  <div class="card stack">
    <h2>What do you need to do today?</h2>
    <p class="label">Irrespective of how you feel.</p>
    <textarea id="todoInput" placeholder="Type your list…&#10;– Email Alice&#10;– Pack orders&#10;– 20-minute walk"></textarea>
    <div class="row">
      <button class="btn" onclick="copyPlan()">Copy plan</button>
      <button class="btn-secondary" onclick="goTo('letgo')">Next</button>
    </div>
    <p id="copyStatus" class="label" style="opacity:.85"></p>
  </div>
</section>

<!-- ===== LET GO ===== -->
<section id="letgo">
  <div class="card stack" id="letgoCard">
    <h2>What do you need to let go of?</h2>
    <textarea id="letgoInput" placeholder="Type it here…"></textarea>
    <div class="row">
      <button class="btn" id="letGoBtn" onclick="letItGo()">Let it go</button>
      <button class="btn-secondary" onclick="goTo('nature')">Skip</button>
    </div>
  </div>
</section>

<!-- ===== NATURE PROMPT ===== -->
<section id="nature">
  <div class="card stack">
    <h2>Reconnect with nature</h2>
    <p id="nudgeText" class="copy"></p>
    <div id="nudgeIcon" style="font-size:44px">🌿</div>
    <div class="row">
      <button class="btn-secondary" onclick="goTo('welcome')">Back to start</button>
      <button class="btn" onclick="goTo('todo')">New plan</button>
    </div>
  </div>
</section>

<script>
  function goTo(id){ document.getElementById(id).scrollIntoView({behavior:"smooth"}); }

  async function copyPlan(){
    const el = document.getElementById('todoInput');
    const status = document.getElementById('copyStatus');
    try{
      await navigator.clipboard.writeText(el.value.trim());
      status.textContent = "Copied. Paste into your notes/planner.";
    }catch(e){
      status.textContent = "Copy failed. Select all and copy manually.";
    }
    setTimeout(()=>status.textContent="", 2500);
  }

  /* Parallax on the hero cluster */
  (function(){
    const cluster = document.getElementById('cluster');
    const items = Array.from(cluster.querySelectorAll('.dec'));
    const strength = 10; // px offset
    function move(x, y){
      const rect = cluster.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = (x - cx) / rect.width;
      const dy = (y - cy) / rect.height;
      items.forEach((el, i)=>{
        const k = (i+1)/items.length; // different depth per item
        el.style.transform = `translate(calc(-50% + ${(-dx*strength*k)}px), calc(-50% + ${(-dy*strength*k)}px))`;
      });
    }
    window.addEventListener('pointermove', e=> move(e.clientX, e.clientY), {passive:true});
  })();

  /* Gentle chime */
  function chime(){
    try{
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.type='sine'; o.frequency.value=880;
      o.connect(g); g.connect(ctx.destination);
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.22, ctx.currentTime+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.6);
      o.start(); o.stop(ctx.currentTime+0.62);
    }catch(e){}
  }

  /* Burst with your SVGs */
  const burstSources = [
    "./Bee.svg",
    "./6.svg", /* butterfly */
    "./Leaf sprigs.svg",
    "./Wildflower cluster.svg",
    "./cornflower.svg",
    "./poppy.svg"
  ];

  function letItGo(){
    const input = document.getElementById('letgoInput');
    const card  = document.getElementById('letgoCard');
    const btn   = document.getElementById('letGoBtn');
    const val   = (input.value||'').trim();

    if(!val){ showNudge(); goTo('nature'); return; }

    btn.disabled = true; chime();

    const COUNT = 26;
    for(let i=0;i<COUNT;i++){
      const img = document.createElement('img');
      img.className = 'burstImg';
      img.src = burstSources[(Math.random()*burstSources.length)|0];
      img.alt = "";
      // random vector
      const angle = Math.random()*Math.PI*2;
      const dist  = 140 + Math.random()*190;
      const dx = Math.cos(angle)*dist;
      const dy = Math.sin(angle)*dist - 60;
      const rot = ((Math.random()*360)|0)+'deg';
      img.style.setProperty('--dx', dx+'px');
      img.style.setProperty('--dy', dy+'px');
      img.style.setProperty('--rot', rot);
      img.style.animationDelay = (Math.random()*0.22)+'s';
      img.style.width = (28 + Math.random()*18) + 'px';
      card.appendChild(img);
      img.addEventListener('animationend', ()=> img.remove());
    }

    input.value = '';
    input.placeholder = 'Released ✨';
    setTimeout(()=>{ showNudge(); goTo('nature'); btn.disabled=false; }, 1600);
  }

  const nudges = [
    { text:"Walk barefoot on the grass for two minutes.", icon:"🌱" },
    { text:"Hug a tree; breathe in for 4, out for 6.",  icon:"🌳" },
    { text:"Stand in daylight; feel the breeze on your face.", icon:"💨" },
    { text:"Listen for birds; try to name two sounds.", icon:"🐦" },
    { text:"Lie down and watch the clouds for 60 seconds.", icon:"☁️" }
  ];
  function showNudge(){
    const pick = nudges[Math.floor(Math.random()*nudges.length)];
    document.getElementById('nudgeText').textContent = pick.text;
    document.getElementById('nudgeIcon').textContent = pick.icon;
  }
</script>
</body>
</html>
