<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AllU — Simply Happy</title>

<!-- Type -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
  :root{
    /* Palette */
    --bg-0:#eaf2ec;         /* page */
    --bg-1:#f6faf8;         /* hero blend */
    --ink:#1f3a2f;          /* primary text */
    --muted:#4f6a5b;        /* secondary text */
    --card:#ffffffcc;       /* glass card */
    --border:#dfeae4;       /* card outline */
    --cta:#2e5d3a;          /* button */
    --cta-hover:#254c30;
    --ring:#bcd0c4;

    /* Sizes */
    --radius:22px;
    --shadow:0 18px 60px rgba(0,0,0,.08);
  }

  /* Base */
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg-0);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif;scroll-behavior:smooth}
  h1,h2,p{margin:0}
  section{min-height:100vh;display:grid;place-items:center;padding:clamp(32px,6vw,72px) 22px}

  /* Glass Card */
  .card{
    width:min(92vw,780px);
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    backdrop-filter: blur(8px) saturate(115%);
    box-shadow:var(--shadow);
    padding:clamp(28px,5vw,44px);
    text-align:center;
    position:relative;
    animation:lift .7s ease-out both;
  }
  @keyframes lift{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}

  /* Hero */
  .hero{
    position:relative; overflow:hidden;
    background:
      radial-gradient(60% 80% at 12% 8%, var(--bg-1) 0%, transparent 60%),
      radial-gradient(60% 80% at 85% 14%, #f2f7f3 0%, transparent 60%),
      linear-gradient(180deg, var(--bg-0), #f3f7f4 60%, #edf4ef);
  }
  .hero::before{
    content:""; position:absolute; inset:-12%;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900"><g fill="none" stroke="%23a8bdb0" stroke-width="1" opacity=".34"><path d="M20,820 C260,620 380,520 560,480 C820,430 1040,520 1360,80"/><path d="M0,680 C200,540 300,430 520,410 C860,380 1040,470 1400,0"/></g></svg>');
    background-size:cover; filter:blur(2px);
  }

  /* Wordmark */
  .wordmark{width:min(72vw,430px);margin:0 auto 10px auto;display:block}
  .tag{color:var(--muted);font-weight:600;font-size:clamp(16px,2.1vw,20px)}
  .copy{margin:16px auto 26px;max-width:64ch;color:#3b5046;font-size:clamp(16px,1.6vw,18px)}

  /* CTA */
  .btn{
    display:inline-flex;align-items:center;gap:10px;
    padding:14px 22px;border-radius:28px;border:1px solid var(--ring);
    background:var(--cta);color:#fff;font-weight:700;cursor:pointer;
    box-shadow:0 10px 26px rgba(47,93,58,.28);
    transition:.15s transform ease,.2s box-shadow ease,.2s background ease
  }
  .btn:hover{background:var(--cta-hover);transform:translateY(-1px);box-shadow:0 16px 32px rgba(47,93,58,.32)}
  .btn svg{width:18px;height:18px}

  /* Scroll cue */
  .scroll-cue{position:absolute;left:50%;bottom:24px;transform:translateX(-50%);width:26px;height:42px;border-radius:18px;border:2px solid #7ea08f;display:grid;place-items:center;opacity:.75}
  .scroll-cue::after{content:"";width:4px;height:8px;border-radius:2px;background:#7ea08f;animation:cue 1.6s ease-in-out infinite}
  @keyframes cue{0%{transform:translateY(-8px);opacity:0}40%{opacity:1}100%{transform:translateY(8px);opacity:0}}

  /* Decorative nature icons around the card */
  .float{position:absolute;opacity:.9;filter:saturate(110%);pointer-events:none;animation:float linear infinite}
  .float svg{display:block}
  @keyframes float{
    0%{transform:translate(var(--x0),var(--y0)) rotate(0deg);opacity:0}
    8%{opacity:1}
    50%{transform:translate(var(--x50),var(--y50)) rotate(10deg)}
    100%{transform:translate(var(--x100),var(--y100)) rotate(0deg);opacity:0}
  }
  .f-leaf { --x0:-38vw; --y0:6vh;  --x50:-10vw; --y50:-6vh; --x100:8vw;  --y100:-18vh; animation-duration:22s }
  .f-flwr { --x0:30vw;  --y0:-14vh; --x50:8vw;   --y50:10vh; --x100:-12vw; --y100:24vh; animation-duration:26s }
  .f-bee  { --x0:-8vw;  --y0:-16vh; --x50:4vw;   --y50:12vh; --x100:16vw; --y100:10vh;  animation-duration:18s }
  .f-tree { --x0:18vw;  --y0:18vh;  --x50:-8vw;  --y50:-12vh;--x100:-20vw;--y100:-24vh; animation-duration:28s }
  .f-bfly { --x0:-22vw; --y0:20vh;  --x50:0vw;   --y50:-6vh; --x100:16vw; --y100:-16vh; animation-duration:24s }

  /* Sections 2–4 */
  .stack{display:grid;gap:16px}
  .label{font-weight:700;color:var(--muted)}
  textarea{
    width:min(92vw,720px);min-height:120px;padding:14px 16px;
    border:1px solid #c9d8cf;border-radius:12px;font:inherit;font-size:16px;color:var(--ink);background:#fff
  }
  .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .btn-secondary{background:#fff;color:var(--cta);border:1px solid var(--ring);padding:10px 14px;border-radius:14px;font-weight:600;cursor:pointer}

  /* Release (burst) */
  #letgoCard{position:relative;overflow:visible}
  .burst{position:absolute;left:50%;top:50%;translate:-50% -50%;will-change:transform,opacity;animation:burst 1600ms cubic-bezier(.2,.7,.2,1) forwards}
  .burst.emoji{font-size:28px}
  @keyframes burst{
    0%{transform:translate(0,0) rotate(0deg) scale(1);opacity:1}
    60%{opacity:.95}
    100%{transform:translate(var(--dx),var(--dy)) rotate(var(--rot)) scale(.92);opacity:0}
  }

  /* Reduce motion */
  @media (prefers-reduced-motion:reduce){
    .float,.burst,.scroll-cue::after{animation:none}
  }
</style>
</head>
<body>

<!-- ===================== HERO ===================== -->
<section class="hero" id="welcome">
  <!-- Floating nature icons around the card -->
  <div class="float f-leaf" aria-hidden="true">
    <!-- Leaf -->
    <svg width="42" height="42" viewBox="0 0 48 48" fill="none"><path d="M8 28c6-10 18-18 32-18-2 14-10 26-20 30-8 4-14-2-12-12z" fill="#5d8a6d" stroke="#2e5d3a" stroke-width="1.5" /></svg>
  </div>

  <div class="float f-flwr" aria-hidden="true">
    <!-- Simple wildflower -->
    <svg width="40" height="40" viewBox="0 0 48 48" fill="none">
      <circle cx="24" cy="22" r="5" fill="#f1b4b4"/>
      <circle cx="24" cy="22" r="2" fill="#fff"/>
      <path d="M24 27v14" stroke="#2e5d3a" stroke-width="2" stroke-linecap="round"/>
      <path d="M24 34c-3 0-6 3-7 6m7-6c3 0 6 3 7 6" stroke="#6f907c" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>

  <div class="float f-bee" aria-hidden="true">
    <!-- Bee -->
    <svg width="44" height="44" viewBox="0 0 48 48" fill="none">
      <ellipse cx="24" cy="26" rx="8" ry="6" fill="#f5c64d" stroke="#2e5d3a" stroke-width="1.5"/>
      <path d="M18 26h12M20 22h8M20 30h8" stroke="#2e5d3a" stroke-width="1.5"/>
      <circle cx="31" cy="26" r="2" fill="#2e5d3a"/>
      <path d="M18 22c-4-2-7-1-8 2 4 2 7 1 8-2zM30 22c4-2 7-1 8 2-4 2-7 1-8-2z" fill="#9fb9a8" />
      <path d="M16 26c-6 4-6 8 0 12" stroke="#6f907c" stroke-width="1.2" fill="none"/>
    </svg>
  </div>

  <div class="float f-tree" aria-hidden="true">
    <!-- Tree -->
    <svg width="48" height="48" viewBox="0 0 60 60" fill="none">
      <path d="M30 6c10 0 18 8 18 18S40 42 30 42 12 34 12 24 20 6 30 6z" fill="#6f907c"/>
      <rect x="27" y="42" width="6" height="12" rx="2" fill="#4f6a5b"/>
    </svg>
  </div>

  <div class="float f-bfly" aria-hidden="true">
    <!-- Butterfly -->
    <svg width="44" height="44" viewBox="0 0 48 48" fill="none">
      <path d="M24 24c-5-8-14-11-17-5 0 7 9 11 17 5z" fill="#f0b6d4"/>
      <path d="M24 24c5-8 14-11 17-5 0 7-9 11-17 5z" fill="#b9d9c8"/>
      <rect x="22.5" y="22" width="3" height="8" rx="1.2" fill="#2e5d3a"/>
    </svg>
  </div>

  <!-- Central glass card -->
  <div class="card">
    <!-- Wordmark (Cormorant Garamond) -->
    <svg class="wordmark" viewBox="0 0 420 120" aria-label="AllU" role="img">
      <defs>
        <style>
          .w1{font:600 76px/1 "Cormorant Garamond", serif; letter-spacing:.5px; fill:#2f5d3a}
          .leaf{fill:#6f907c}
        </style>
      </defs>
      <text x="10" y="82" class="w1">AllU</text>
      <path class="leaf" d="M210 35c10-16 30-22 48-12-15 14-33 18-48 12z"/>
    </svg>

    <div class="tag">Simple Happiness.</div>
    <p class="copy">A gentle daily rhythm: set your plan, release what weighs you down, then step outside for a breath of nature.</p>

    <button class="btn" onclick="goTo('todo')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" d="M12 5v14M5 12l7 7 7-7"/></svg>
      Get Started
    </button>
  </div>

  <div class="scroll-cue" aria-hidden="true"></div>
</section>

<!-- ===================== PLAN ===================== -->
<section id="todo">
  <div class="card stack">
    <h2>What do you need to do today?</h2>
    <p class="label">Irrespective of how you feel.</p>
    <textarea id="todoInput" placeholder="Type your list…&#10;– Email Alice&#10;– Pack orders&#10;– 20-minute walk"></textarea>
    <div class="row">
      <button class="btn" onclick="copyPlan()">Copy plan</button>
      <button class="btn-secondary" onclick="goTo('letgo')">Next</button>
    </div>
    <p id="copyStatus" class="label" style="opacity:.85"></p>
  </div>
</section>

<!-- ===================== LET GO ===================== -->
<section id="letgo">
  <div class="card stack" id="letgoCard">
    <h2>What do you need to let go of?</h2>
    <textarea id="letgoInput" placeholder="Type it here…"></textarea>
    <div class="row">
      <button class="btn" id="letGoBtn" onclick="letItGo()">Let it go</button>
      <button class="btn-secondary" onclick="goTo('nature')">Skip</button>
    </div>
  </div>
</section>

<!-- ===================== NATURE PROMPT ===================== -->
<section id="nature">
  <div class="card stack">
    <h2>Reconnect with nature</h2>
    <p id="nudgeText" class="copy"></p>
    <div id="nudgeIcon" style="font-size:44px">🌿</div>
    <div class="row">
      <button class="btn-secondary" onclick="goTo('welcome')">Back to start</button>
      <button class="btn" onclick="goTo('todo')">New plan</button>
    </div>
  </div>
</section>

<script>
  /* Smooth nav */
  function goTo(id){ document.getElementById(id).scrollIntoView({behavior:"smooth"}); }

  /* Copy plan */
  async function copyPlan(){
    const el = document.getElementById('todoInput');
    const status = document.getElementById('copyStatus');
    try{
      await navigator.clipboard.writeText(el.value.trim());
      status.textContent = "Copied. Paste into your notes/planner.";
    }catch(e){
      status.textContent = "Copy failed. Select all and copy manually.";
    }
    setTimeout(()=>status.textContent="", 2500);
  }

  /* Soft chime (no assets) */
  function chime(){
    try{
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.type='sine'; o.frequency.value=880;
      o.connect(g); g.connect(ctx.destination);
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.6);
      o.start(); o.stop(ctx.currentTime+0.62);
    }catch(e){}
  }

  /* Release animation – robust, dramatic, smooth */
  function letItGo(){
    const input = document.getElementById('letgoInput');
    const card  = document.getElementById('letgoCard');
    const btn   = document.getElementById('letGoBtn');

    const val = (input.value||'').trim();
    if(!val){ showNudge(); goTo('nature'); return; }

    btn.disabled = true; chime();

    // Particle sources (emoji keeps it lightweight & cross-platform)
    const icons = ['🍃','🌸','🦋','🐝','🌿'];

    // Create a burst cluster
    const COUNT = 38;
    for(let i=0;i<COUNT;i++){
      const el = document.createElement('span');
      el.className = 'burst emoji';
      el.textContent = icons[(Math.random()*icons.length)|0];

      // Random vector with a slight upward bias
      const angle = Math.random()*Math.PI*2;
      const dist  = 140 + Math.random()*190;
      const dx = Math.cos(angle)*dist;
      const dy = Math.sin(angle)*dist - 60;
      const rot = ((Math.random()*360)|0)+'deg';

      el.style.setProperty('--dx', dx+'px');
      el.style.setProperty('--dy', dy+'px');
      el.style.setProperty('--rot', rot);
      el.style.animationDelay = (Math.random()*0.22)+'s';
      el.style.fontSize = (24 + Math.random()*12) + 'px';

      card.appendChild(el);
      el.addEventListener('animationend', ()=> el.remove());
    }

    // Clear and move on
    input.value = '';
    input.placeholder = 'Released ✨';
    setTimeout(()=>{ showNudge(); goTo('nature'); btn.disabled=false; }, 1700);
  }

  /* Nature nudge */
  const nudges = [
    { text:"Walk barefoot on the grass for two minutes.", icon:"🌱" },
    { text:"Hug a tree; breathe in for 4, out for 6.",  icon:"🌳" },
    { text:"Stand in daylight; feel the breeze on your face.", icon:"💨" },
    { text:"Listen for birds; try to name two sounds.", icon:"🐦" },
    { text:"Lie down and watch the clouds for 60 seconds.", icon:"☁️" }
  ];
  function showNudge(){
    const pick = nudges[Math.floor(Math.random()*nudges.length)];
    document.getElementById('nudgeText').textContent = pick.text;
    document.getElementById('nudgeIcon').textContent = pick.icon;
  }
</script>
</body>
</html>
